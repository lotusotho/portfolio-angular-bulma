<app-scroll></app-scroll>
<div
  class="container is-widescreen fixed-grid has-3-cols has-1-cols-mobile p-4"
>
  <p class="title is-1 has-text-black">Experiencia</p>
  <hr />

  <div class="grid">
    <!-- Card Template -->
    <div *ngFor="let card of ExperienceCards">
      <div class="card" data-aos="fade-up">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ card.imgBig }}" alt="{{ card.imgBigAlt }}" />
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="{{ card.imgSmall }}" alt="{{ card.imgSmallAlt }}" />
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">{{ card.mainTitle }}</p>
              <p class="subtitle is-6">
                {{ card.subtitle }}
              </p>
            </div>
          </div>

          <div class="content">
            <p class="subtitle">
              {{ card.description }}
            </p>
          </div>
          <footer class="card-footer">
            <a
              class="button card-footer-item is-success"
              [routerLink]="['{{card.routerLink}}']"
              routerLinkActive="router-link-active"
              >Ver m√°s</a
            >
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
